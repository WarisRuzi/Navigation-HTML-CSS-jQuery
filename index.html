<!DOCTYPE html>
<html lang="ug" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>ئالما ئورگان تور بېتى</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="menu">
            <ul>
                <li><a href="#"><i class="fa fa-apple"></i> </a> </li>
                <li><a href="#" class="menu-item">مەك</a> </li>
                <li><a href="#" class="menu-item">ئايپەد</a> </li>
                <li><a href="#" class="menu-item">ئايفون</a> </li>
                <li><a href="#" class="menu-item">سائەت</a> </li>
                <li><a href="#" class="menu-item">TV</a> </li>
                <li><a href="#" class="menu-item">مۇزىكا</a> </li>
                <li><a href="#" class="menu-item">مۇلازىمەت</a> </li>
                <li><a href="#"><i class="fa fa-search"></i> </a> </li>
                <li><a href="#" id="search"><i class="fa fa-shopping-basket"></i> </a> </li>
            </ul>
            <div class="search-form">
                <form>
                    <input type="text" name="" placeholder="ئالما تورىدىن ئىزدەش">
                </form>
            </div>
               <a class="close"><i class="fa fa-times"></i> </a>
            </div>
    </nav>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.menu-item').addClass('hide-item')
        $('.search-form').addClass('active')
        $('.close').addClass('active')
        $('#search').show()
    })
    $('.close').click(function () {
        $('.menu-item').removeClass('hide-item')
        $('.search-form').removeClass('active')
        $('.close').removeClass('active')
        $('#search').show()
    })



</script>

</body>
</html>
